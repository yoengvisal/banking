name: ðŸš€ Flutter CI/CD

on:
  push:
    branches:
      - development
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '**/.gitignore'
  pull_request:
    branches:
      - development

env:
  FLUTTER_VERSION: '3.35.5'
  JAVA_VERSION: '17'

jobs:
  quality-checks:
    name: ðŸ” Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-${{ env.FLUTTER_VERSION }}
          cache-path: ${{ runner.tool_cache }}/flutter

      - name: ðŸ§¹ Clean workspace
        run: flutter clean

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ”Ž Analyze code
        run: flutter analyze

      - name: ðŸ§ª Run tests
        run: flutter test --coverage

      - name: ðŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: ðŸ“ Check formatting
        run: flutter format --set-exit-if-changed .

  build-android:
    name: ðŸ¤– Build Android
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: ðŸ” Verify Java
        run: |
          java -version
          javac -version

      - name: âš™ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-${{ env.FLUTTER_VERSION }}
          cache-path: ${{ runner.tool_cache }}/flutter

      - name: ðŸ“¦ Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            /opt/hostedtoolcache/flutter
            .dart_tool
            .pub-cache
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-

      - name: ðŸ§¹ Clean workspace
        run: flutter clean

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ” Set up signing
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=upload-keystore.jks
          EOF

      - name: ðŸ” Verify signing setup
        run: |
          echo "ðŸ” Keystore info:"
          ls -la android/app/upload-keystore.jks
          echo "ðŸ“„ Key properties:"
          cat android/key.properties

      - name: ðŸ—ï¸ Build APK
        run: flutter build apk --release --verbose

      - name: ðŸ“± Build App Bundle
        run: flutter build appbundle --release --verbose

      - name: ðŸ“Š Check build sizes
        run: |
          echo "ðŸ“¦ APK size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
          echo "ðŸ“¦ App Bundle size: $(du -h build/app/outputs/bundle/release/app-release.aab | cut -f1)"

      - name: ðŸŽ¯ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

      - name: ðŸ“¦ Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-app-bundle
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 7

  build-ios:
    name: ðŸŽ Build iOS
    runs-on: macos-latest
    needs: quality-checks
    if: github.event_name == 'push' && github.ref == 'refs/heads/development'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ðŸ“¦ Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            /opt/hostedtoolcache/flutter
            .dart_tool
            .pub-cache
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-

      - name: ðŸ§¹ Clean workspace
        run: flutter clean

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸŽ Install iOS dependencies
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: ðŸ—ï¸ Build iOS (simulator)
        run: flutter build ios --simulator --no-codesign --verbose

      - name: ðŸ“± Build iOS (release)
        run: |
          flutter build ios --no-codesign --verbose

      - name: ðŸŽ¯ Upload iOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            build/ios/iphonesimulator
            build/ios/iphoneos
          retention-days: 7

  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: quality-checks
    if: always()

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Run security analysis
        run: |
          echo "ðŸ”’ Security checks would run here"
          echo "â€¢ Dependency vulnerability scanning"
          echo "â€¢ Code security analysis"
          echo "â€¢ Secret detection"

  notify:
    name: ðŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [quality-checks, build-android, build-ios]
    if: always()

    steps:
      - name: ðŸ“Š Status report
        run: |
          echo "ðŸš€ CI/CD Pipeline completed"
          echo "âœ… Quality Checks: ${{ needs.quality-checks.result }}"
          echo "âœ… Android Build: ${{ needs.build-android.result }}"
          echo "âœ… iOS Build: ${{ needs.build-ios.result }}"
          echo "ðŸ”— Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"